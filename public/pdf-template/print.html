<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Data</title>
    <link rel="stylesheet" href="G:\Golang\exam\gorilla-with-sql\public\pdf-template\style.css">
</head>
<body>

    <div class="information">
        <table width="100%">
            <tr>
                <td align="left" style="width: 40%;">
                    <h1>User Data</h1>
                </td>
            </tr>
    
        </table>
    </div>


<br/>

<div class="invoice">
    <table width="100%" align="left">
        <thead align="left">
        <tr>
            <th>Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
            {{range .}}
            <tr>
                <td> {{ .Name }} </td>
                <td> {{ .Email }} </td>
            </tr>
            {{end}}
        </tbody>
    </table>
</div>
</body>
</html>
